<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAN - Tableau de bord</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="CAN.png" alt="Logo CAN">
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="cartes.html">Cartes d'embarquement</a></li>
            <li><a href="facture.html">Facture</a></li>
            <li><a href="tableau_bord.html">Tableau de bord</a></li>
            <li><a href="stats.html">Statistiques</a></li>
        </ul>
    </nav>
    <main class="centre">
        <h1>Départs et Horaires</h1>
        <section>
            <label for="date-selection">Sélectionner une date : </label>
            <input type="date" id="date-selection">
            <button id="btn-actualiser">Voir</button>
        </section>
        <table>
            <thead>
                <tr>
                    <th>Heure</th>
                    <th>Bateau</th>
                    <th>Passagers</th>
                    <th>Véhicules</th>
                    <th>État</th>
                </tr>
            </thead>
            <tbody id="corps-tableau"></tbody>
        </table>
    </main>
    <footer>
        <p>@ 2025 CAN - Projet W11</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
